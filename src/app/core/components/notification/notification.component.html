<div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded bg-white shadow-lg ring-1 ring-black ring-opacity-5" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="flex justify-between" [ngClass]="options.type">
        <div class="font-bold">{{ options.title }}</div>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close.next()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <ng-container *ngIf="options.message">
            {{ options.message }}
        </ng-container>
        <ng-container *ngIf="options.templateRef">
            <ng-container *ngTemplateOutlet="options.templateRef; context: options.templateContext"></ng-container>
        </ng-container>
    </div>
</div>
