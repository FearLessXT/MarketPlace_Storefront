<form #signInForm="ngForm"
      class="space-y-6"
      (submit)="signIn()">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <div class="mt-1">
            <input [(ngModel)]="emailAddress" id="email" name="email" type="email" autocomplete="email" required
                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
        </div>
    </div>

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1">
            <input [(ngModel)]="password" id="password" name="password" type="password"
                   autocomplete="current-password" required
                   class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-primary-500 focus:outline-none focus:ring-primary-500 sm:text-sm">
        </div>
    </div>

    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
                   [(ngModel)]="rememberMe"
                   class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>

        <div class="text-sm">
            <a [routerLink]="['/account/forgotten-password', { email: this.emailAddress }]"
               class="font-medium text-primary-600 hover:text-primary-500">Forgot your password?</a>
        </div>
        <div *ngIf="displayRegisterLink" class="text-sm">
            <a [routerLink]="['/account/register']">No account? Register here</a>
        </div>
    </div>
    <div>
        <button type="submit"
                [disabled]="signInForm.invalid || signInForm.pristine"
                class="w-full justify-center rounded-md border border-transparent bg-primary-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:bg-gray-300">
            Sign in
        </button>
    </div>
</form>
