<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <form #resetForm="ngForm"
          class="mt-3"
          (submit)="confirmPasswordReset()">
        <vsf-centered-card title="Reset password"
                           subTitle="Choose a new password">
            <div class="input-group mb-3" *ngIf="!error">
                <input class="input-text"
                       placeholder="Password"
                       type="password"
                       name="password"
                       aria-describedby="button-verify"
                       required
                       [(ngModel)]="password">

                    <button class="btn-primary mt-3"
                            id="button-verify"
                            [disabled]="resetForm.invalid"
                            type="submit">
                        Reset password
                    </button>
            </div>

            <div class="alert alert-danger mt-3" role="alert" *ngIf="error">
                {{ error }}
            </div>

        </vsf-centered-card>
    </form>
</div>
